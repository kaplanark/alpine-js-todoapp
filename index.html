<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="./public/css/main.css">
</head>

<body>
    <div class="container">
        <div class="app" x-data="todolistapp">
            <div class="form-group">
                <input type="text" x-model="newTodo" placeholder="Todo Tetx" class="form-fontrol">
                <button @click="addTodo" class="btn btn-add">Add</button>
            </div>
            <ul class="todo-list">
                <template x-for="todo in todos" :key="todo._id">
                    <li @click="updateTodo(todo)" :class="{'done':todo.done=='1'}">
                        <span x-text="todo.text"></span>
                        <button @click.stop="deleteTodo(todo)">x</button>
                    </li>
                </template>
            </ul>
        </div>
    </div>
    <script src="./public/script/script.min.js"></script>
</body>

</html>
